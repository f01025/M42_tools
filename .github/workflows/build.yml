name: Build with Docker Direct
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # 1. We run the Official Kivy Container directly.
      # This bypasses all installation errors because the tools are pre-installed inside.
      - name: Build APK with Docker
        run: |
          # Allow the container to write to our folder
          sudo chmod 777 .
          
          # Run the build command inside the virtual machine
          sudo docker run --rm \
          -v "$PWD":/home/user/hostcwd \
          kivy/buildozer \
          buildozer android debug

      # 2. Upload the result
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
