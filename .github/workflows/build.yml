name: Build Android APK (Java 17 Fix)
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # CRITICAL FIX: Android Gradle now REQUIRES Java 17.
      # Previous builds failed because they defaulted to Java 11.
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Install Buildozer and dependencies
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev libssl-dev python3-dev \
          libltdl-dev autoconf automake libtool pkg-config cmake \
          zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 unzip zip

      # Clean previous cached rubbish
      - name: Clean Cache
        run: |
          rm -rf .buildozer
          rm -rf bin

      # Build the APK
      - name: Build with Buildozer
        run: |
          buildozer android debug

      # Upload the result
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
